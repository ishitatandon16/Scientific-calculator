<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&family=Mate+SC&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="heading">
      <img
        src="https://images.cdn4.stockunlimited.net/preview1300/calculator-icon_2031382.jpg"
        alt="This is logo"
        class="logo"
      />
      
    </div>
    <div class="calculator">
      <div class="screen" id="inscreen"></div>
      <div class="screen" id="outscreen"></div>
      <button class="item" id="angle">Rad</button>
      <button class="item">sin</button>
      <button class="item">cos</button>
      <button class="item">tan</button>
      
      <button class="item">log</button>
    
      <button class="item">∛X</button>
      <button class="item">log2</button>
      <button class="item">ln</button>
      <button class="item">(</button>
      <button class="item">)</button>
      <button class="item">√X</button>
      <button class="item" id="AC">AC</button>
      <button class="item" id="clear">←</button>
      <button class="item">%</button>
      <button class="item" id="divide">/</button>
      <button class="item">X!</button>
      <button class="item">7</button>
      <button class="item">8</button>
      <button class="item">9</button>
      <button class="item" id="multiply">x</button>
      <button class="item">1/X</button>
      <button class="item">4</button>
      <button class="item">5</button>
      <button class="item">6</button>
      <button class="item" id="minus">-</button>
      <button class="item">π</button>
      <button class="item">1</button>
      <button class="item">2</button>
      <button class="item">3</button>
      <button class="item" id="add">+</button>
      <button class="item">exp</button>
      <button class="item">e</button>
      <button class="item">0</button>
      <button class="item">.</button>
      <button class="item" id="equal">=</button>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
